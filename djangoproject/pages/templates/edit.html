{% extends 'base.html' %}
{% load static %}
{% block title %} To - Do List | Edit Item {% endblock %}

{% block content %}

{% if item %}
   
 <form class="form-inline my-2 my-lg-0" method="POST">
 {% csrf_token %}
 <input class="form-control mr-sm-2" type="search" placeholder="{{ item.item }}" value="{{ item.item }}" aria-label="Search" name="item">

 <input type="hidden" vlaue="{{ item.completed }}" name="completed">

 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit Item to List</button>
  </form>

{% endif %}
{% endblock %}
