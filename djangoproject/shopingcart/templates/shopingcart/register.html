{%extends "shopingcart/base.html"%}
{%block title%}Signup Page{%endblock%}
{%block body%}

<div class="card">
  <div class="card-header">
     Register :
  </div>
  <div class="card-body">
    {% if error %}
    <p style="color: red;">{{error}}</p>
    {% endif %}
  	<form method="POST">
  		{% csrf_token %}
  		{{form.as_p}}
      <br>
  		<button type="submit" class="btn btn-primary">Register</button>
  	</form>
  </div>
</div>

{%endblock%}
